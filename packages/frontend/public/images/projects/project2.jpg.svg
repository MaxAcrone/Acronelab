<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="musicPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soundBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow2">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient2)"/>
  
  <!-- Digital music stage -->
  <rect x="100" y="180" width="600" height="120" fill="url(#musicPurple)" opacity="0.3" filter="url(#glow2)"/>
  <rect x="120" y="200" width="560" height="80" fill="url(#soundBlue)" opacity="0.4" filter="url(#glow2)"/>
  
  <!-- Sound waves transforming into NFTs -->
  <path d="M 50 200 Q 150 150 250 200 T 450 200 T 650 200 T 750 200" stroke="url(#waveGreen)" stroke-width="6" fill="none" filter="url(#glow2)"/>
  <path d="M 50 250 Q 150 200 250 250 T 450 250 T 650 250 T 750 250" stroke="url(#musicPurple)" stroke-width="4" fill="none" filter="url(#glow2)"/>
  <path d="M 50 300 Q 150 250 250 300 T 450 300 T 650 300 T 750 300" stroke="url(#soundBlue)" stroke-width="3" fill="none" filter="url(#glow2)"/>
  
  <!-- Central music sphere -->
  <circle cx="400" cy="240" r="100" fill="url(#holographic)" opacity="0.4" filter="url(#glow2)"/>
  <circle cx="400" cy="240" r="70" fill="url(#musicPurple)" opacity="0.6" filter="url(#glow2)"/>
  <circle cx="400" cy="240" r="40" fill="url(#soundBlue)" opacity="0.8" filter="url(#glow2)"/>
  
  <!-- Holographic music player UI -->
  <rect x="300" y="320" width="200" height="60" fill="url(#musicPurple)" opacity="0.5" filter="url(#glow2)"/>
  <rect x="320" y="340" width="160" height="20" fill="url(#soundBlue)" opacity="0.7" filter="url(#glow2)"/>
  
  <!-- NFT music notes floating -->
  <text x="100" y="100" fill="url(#waveGreen)" font-family="Arial, sans-serif" font-size="48" filter="url(#glow2)">♪</text>
  <text x="700" y="120" fill="url(#musicPurple)" font-family="Arial, sans-serif" font-size="36" filter="url(#glow2)">♫</text>
  <text x="150" y="380" fill="url(#soundBlue)" font-family="Arial, sans-serif" font-size="32" filter="url(#glow2)">♬</text>
  <text x="650" y="400" fill="url(#holographic)" font-family="Arial, sans-serif" font-size="28" filter="url(#glow2)">♩</text>
  
  <!-- Interactive motion visuals -->
  <circle cx="200" cy="120" r="20" fill="url(#waveGreen)" opacity="0.8" filter="url(#glow2)"/>
  <circle cx="600" cy="100" r="25" fill="url(#musicPurple)" opacity="0.8" filter="url(#glow2)"/>
  <circle cx="300" cy="360" r="18" fill="url(#soundBlue)" opacity="0.8" filter="url(#glow2)"/>
  <circle cx="500" cy="380" r="22" fill="url(#holographic)" opacity="0.8" filter="url(#glow2)"/>
  
  <!-- Project title -->
  <text x="400" y="50" text-anchor="middle" fill="url(#musicPurple)" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#strongGlow2)">
    SoundSphere
  </text>
  <text x="400" y="80" text-anchor="middle" fill="url(#soundBlue)" font-family="Arial, sans-serif" font-size="18" filter="url(#glow2)">
    NFT Music Experience Platform
  </text>
  
  <!-- Tech stack -->
  <text x="50" y="430" fill="url(#waveGreen)" font-family="Arial, sans-serif" font-size="14" filter="url(#glow2)">
    Python • FastAPI • Web3 • Motion Graphics
  </text>
</svg>